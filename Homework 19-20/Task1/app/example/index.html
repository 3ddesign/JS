<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <title>Basic carousel - jCarousel Examples</title>

        <!-- Shared assets -->
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <!-- Example assets -->
        <link rel="stylesheet" type="text/css" href="css/jcarousel.basic.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

                        <li><img src="img/slider.png" width="1160" height="470" alt=""></li>

                    </ul>
                </div>

                
                <p class="jcarousel-pagination" data-jcarouselpagination="true"><a href="#1" class="">1</a><a href="#2" class="">2</a><a href="#3" class="active">3</a></p>
            </div>
        </div>
